spring.application.name=base
spring.profiles.active=local
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.server-addr=service.bitsly.org:8848
spring.cloud.nacos.discovery.server-addr=service.bitsly.org:8848
dubbo.registry.address=nacos://service.bitsly.org:8848
dubbo.scan.base-packages=org.bitsly.bud.base.service

dubbo.protocol.name=dubbo
dubbo.protocol.port=-1

server.port=8070
spring.cloud.vault.host=service.bitsly.org
spring.cloud.vault.port=8300
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=admin
spring.cloud.vault.kv.application-name=base
spring.cloud.vault.kv.enabled=true