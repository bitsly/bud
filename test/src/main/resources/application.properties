#redis
spring.redis.host=192.168.192.111
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=3s
spring.redis.lettuce.pool.max-wait=5s
spring.redis.lettuce.pool.max-active=3
spring.redis.lettuce.pool.max-idle=3
spring.redis.lettuce.pool.min-idle=1
spring.redis.lettuce.shutdown-timeout=2s
#rabbitmq
spring.rabbitmq.host=192.168.192.111
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=user
spring.rabbitmq.virtual-host=user
#mysql
spring.datasource.url=jdbc:mysql://192.168.192.111:3306/cloudbrokerdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.maxLifetime=35000
spring.datasource.hikari.idle-timeout=10